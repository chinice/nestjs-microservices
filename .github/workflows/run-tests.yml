name: Run Tests Sequentially

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22.1.0

      # ---- Product Service Test ----
      - name: Install dependencies for Product Service
        working-directory: ./product
        run: npm install

      - name: Run tests for Product Service
        working-directory: ./product
        run: npm run test

      # ---- Main Service Test ----
      - name: Install dependencies for Main Service
        working-directory: ./main
        run: npm install

      - name: Run tests for Main Service
        working-directory: ./main
        run: npm run test

      # ---- Authentication Service Test ----
      - name: Install dependencies for Authentication Service
        working-directory: ./auth
        run: npm install

      - name: Run tests for Authentication Service
        working-directory: ./auth
        run: npm run test

      # ---- Email service Test ----
      - name: Install dependencies for Email Service
        working-directory: ./mail
        run: npm install

      - name: Run tests for Email Service
        working-directory: ./mail
        run: npm run test
