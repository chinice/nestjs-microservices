name: Run Tests Sequentially

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22.1.0

      # ---- Admin Service ----
      - name: Install dependencies for product service
        working-directory: ./product
        run: npm install

      - name: Run tests for product
        working-directory: ./product
        run: npm run test

      # ---- Main Service ----
      - name: Install dependencies for main service
        working-directory: ./main
        run: npm install

      - name: Run tests for name
        working-directory: ./main
        run: npm run test

      # ---- Auth Service ----
      - name: Install dependencies for auth service
        working-directory: ./auth
        run: npm install

      - name: Run tests for auth service
        working-directory: ./auth
        run: npm run test
